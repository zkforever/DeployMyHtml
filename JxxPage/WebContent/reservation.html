<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>填写预约信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	</head>

	<body>
		<div> 
			<div class="reservationTitle">
				预约信息
			</div>
			<div class="nameClass">
				<div class="shortKey">姓名</div>
				<input type="text" placeholder="请填写姓名"  class="shortInput nameLabel">
			</div>
			<div class="nameClass">
				<div class="shortKey">电话</div>
				<input type="tel" placeholder="请填写电话" class="shortInput telLabel">
			</div>
			<div class="nameClass">
				<div class="shortKey">意向车型</div>
				<div class="carDiv" id="carDiv"><input type="text" placeholder="第八代凯美瑞" class="longInput carLabel" readonly><img src="img/iconDown.png" class="downImg"/></div>
			</div>
			<div class="submit">提交</div>
			<img class="carImg firstLabel" src="img/camryxsePC.png"></div>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper adWarper">
				<div class="swiper-slide">
					<div class="salesImgDetail">
						<!--<img src="#" />-->
					</div>
				</div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>
		<!--<input type="hidden" id="openid" name="openid" value="@ViewBag.OpenId" />-->
		<script type="text/tmplate" id="tmplateAD">
			<div class="swiper-slide">
				<div class="salesImgDetail">
					<img src="{{BannerImageUrl}}" />
				</div>
			</div>

		</script>

		<script src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/dataLoader.js"></script>
		<script  type="text/javascript" src="js/picker.min.js"></script>
		<script type="text/javascript" src="js/zyCommonUtil.js"></script>
		<script type="text/javascript" src="js/reservation.js"></script>

	</body>

</html>
