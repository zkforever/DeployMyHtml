<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>顾问列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<!--<script type="text/javascript" src="js/dataLoader.js" ></script>-->
	</head>

	<body>
		<!-- Swiper -->
		<div class="swiper-container swiper-container-Detail">
			<div class="swiper-wrapper salesWrapper">
				<div class="swiper-slide" style="width: 100%; height: 348px;background: rgb(235,252,255);">
				</div>
				</div>
			</div>		
		</div>
		<div class="choose">选TA</div>
		<!--<input type="hidden" id="openid" name="openid" value="@ViewBag.OpenId" />-->
		<!-- Swiper JS -->
		<script src="js/swiper.min.js"></script>
		<!--顾问模块-->
		<script type="text/tmplate" id="tmplateSale">
			<div class="swiper-slide swiperDetail">
					<div class="salesImg">
						<img src="{{imgURL}}" class="salesImgImg"/>
					</div>
					<div class="salesInfo">
						<div class="salesBasic">
							<span class="salesName">
								{{StfName}}
							</span>
							<span class="salesOtherInfo">
								{{Gender}}，{{Age}}，从业{{WorkingExperience}}年
							</span>
						</div>
						<div class="salesContent">
							<div class="rowClassTop">
								<div class="typeKeyShort Specialty">
									专长
								</div>
								<div class="SpecialityClassValueShort Specialty">
									{{Speciality}}
								</div>
							</div>
							<div class="rowClassMiddle">
								<div class="typeKeyShort carModele">
									家乡
								</div>
								<div class="SpecialityClassValueLong carModele">
									{{HomeTown}}
								</div>
							</div>
							<div class="rowClassMiddle">
								<div class="typeKeyShort Tip">
									标签
								</div>
								<div class="SpecialityClassValueShort Tip">
									{{Labels}}
								</div>
							</div>
						</div>
						<img class="moreBtn" src="img/iconMore.png" />
					</div>
				</div>
		</script>
		<script type="text/javascript" src="js/dataLoader.js"></script>
		<script type="text/javascript" src="js/zyCommonUtil.js" ></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>

</html>
