<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<!-- 忽略将页面中的数字识别为电话号码  （ios上会明显 有时候会把数字当成电话号码）-->
		<meta name="format-detection" content="telephone=no" />
		<!-- 忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="email=no" />
		<!-- 让浏览器用最新内核渲染。-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<!-- jQuery文件 -->
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<!-- 自定义js文件 -->
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body class="">
		<div id="contentWrapper">
			<div class="noticeList">
				<div class="notice-item">
					<div class="notice-title">
						<span>为何营业执照拍照后识别总是失败</span>
					</div>
					<div class="notice-content">
						<ul>
							<li>请确保证件为<span>新版营业执照（三证合一之后的）</span></li>
							<li>请确保您提交的<span>拍照照片清晰</span>，模糊的照片会影响识别效果。</li>
							<li>拍照时请留意对焦情况，如果自动对焦效果不理想，请尝试<span>手动触摸对焦</span>的方式进行调整。</li>
							<li>拍照时请确保营业执照信息页，<span>打开平铺</span>并完整出现在拍摄边界提示框内。</li>
						</ul>
					</div>
				</div>
				<div class="notice-item">
					<div class="notice-title">
						<span>为什么营业执照会提交失败</span>
					</div>
					<div class="notice-content">
						<ul>
							<li>我们会对营业执照上面所识别出的若干信息进行检查，比如统一社会信用代码是否正确等，如果<span>信息不正确是无法正常提交的</span>。</li>
							<li>营业执照提交时<span>只能授权给一个对象(人)</span>，提交成功后将无法再授权给其他人。</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--footer-->
		<!-- 做程序时 把下一行代码和本注释一起删除 并用<include file="路径"/>引进底部 -->
		<!-- <div id="tabbars"></div> -->
	</body>

</html>
<script>
	$('body').on(Click, '.noticeList .notice-title', function() {
		$(this).siblings('.notice-content').slideToggle();
		$(this).toggleClass('active')
	})
</script>
